<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Out</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,300;0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
  <section class="hero is-danger">
      <div class="hero-body">
        <div class="container">
          <h1 id="title">
            Night Out
          </h1>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <p class="subtitle">Undecided on what to do tonight?</p>
        <p class="subtitle">Let us help!</p>
        <div class="field">
          <div class="control center">
            <input class="input is-danger" id="city-field" type="text" placeholder="Search by City" style="width: 300px; margin-top: 20px;">
          </div>
        </div>
        <div class="buttons center">
          <button class="button is-primary is-large" id="searchButton">Search for a Brewery/Event</button>
        </div>
      </div>
    </section>
    <section class="section" id="searchResults">
      <div class="columns">
        <div class="column listItems has-text-primary"><u>Brewery</u><br>
          <div class="card infoCard">
            <header class="card-header">
              <p class="card-header-title" id="name"></p>
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            </header>
            <div class="card-content">
              <div class="content">
                <p id="phone"></p>
                <p id="street"></p>
              </div>
            </div>
            <footer class="card-footer">
              <a href="#" class="card-footer-item" id="mapbox">Open in Mapbox</a>
            </footer>
          </div>
        </div>
        <div class="column listItems has-text-primary"><u>Event</u><br>
          <div class="card infoCard">
            <header class="card-header">
              <p class="card-header-title" id="event-name"></p>
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            </header>
            <div class="card-content">
              <div class="content">
                <a class="button is-danger is-rounded" id="event-url">Tickets</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="modal" id="alertModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <section class="modal-card-body">Please input a city name onto the search bar to find a brewery/event.</section>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div class="modal" id="mapModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <div id="map">
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>Made with ðŸ’—, by <strong>Jake, Rahul, and Carlos</strong></p>
      </div>
    </footer>

  <script src="script.js"></script>
</body>

</html>
